<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;

      background-color: #f5f5f5;
    }
    
    canvas {
      display: block;
      margin: 0 auto;
